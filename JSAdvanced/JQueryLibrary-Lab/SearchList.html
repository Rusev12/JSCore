<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="jquery.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
    <input type="text" id="searchText" />
    <button onclick="search()">Search</button>
    <div id="result"></div>
    </body>
</html>
    <script>
        function search() {
            let value = $('#searchText').val();
            let matches = 0;
            let items = $('ul#towns li').each((index , el) => {
                if(el.textContent.includes(value)){
                    $(el).css('font-weight','bold');
                    matches ++;
                } else {
                    $(el).css('font-weight','')
                }
            });

            $('#result').text(matches + " matches found.")
        }
    </script>
</body>
</html>
