<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="JQuery.js"></script>
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {

        let newTextValue =  $('#newText').val();

        $('ul').append('<li>'+newTextValue+
            ' <a href="#" onclick="deleteItem()">[Delete]</a>' + '</li>');

        $('#newText')[0].value = '';

    }

    function deleteItem() {
        let el = $(event.target).parent()[0];
        $(el).remove();
    }

</script>

</body>
</html>
