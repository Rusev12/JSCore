<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <script src="JQuery.js"></script>
</head>
<body>
    <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled="true">Stop</button>
    <script>window.onload = function() { stopwatch(); }</script>
    <script>
        function stopwatch() {
            let counter = 0;

            $('#startBtn').click(
                function()
                {
                    let int = setInterval(function () {

                    $('#startBtn').prop('disabled' , true);

                    $('#stopBtn').prop('disabled' , false);
                    let seconds = counter % 60;
                    let minutes = Math.floor(counter / 60);
                        counter ++;
                    $('#time').text(('0'+ minutes).slice(-2) +":"+ ('0' + seconds  ).slice(-2));


                    $('#stopBtn').click(function () {
                        clearInterval(int);
                        counter = 0;
                        $('#startBtn').prop('disabled' , false);

                        $('#stopBtn').prop('disabled' , true);
                    })
            }, 1000)
                });

        };

    </script>
</body>
</html>
