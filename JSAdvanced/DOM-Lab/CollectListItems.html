<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let lis = document.getElementsByTagName('ul');
        let text = '';

        for (let i = 0; i < lis[0].children.length; i++) {

            text += lis[0].children[i].textContent;
        }

        let area = document.getElementById('result');
        area.value = text;
    }
</script>

</body>
</html>
