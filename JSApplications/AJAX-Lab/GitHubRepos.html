<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repos</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
GitHub username:
<input type="text" id="username" value="k1r1L" />
<button onclick="loadRepos()">Load Repos</button>
<ul id="repos">
    <li>
        <a href="{repo.html_url}">
            {repo.full_name}
        </a>
    </li>
</ul>
<script>
    function loadRepos() {
        $('#repos').empty();
        let url = "https://api.github.com/users/" + $('#username').val() + "/repos";

        $.ajax({
            url,
            success: dispayRepos,
            error: dispayErros
        });


        function dispayRepos(respos) {
            for (let repo of respos) {
                let aEl= $('<a>' + repo.full_name + '</a>').attr("href", repo.html_url)
                console.log(aEl)
                $('#repos').append($('<li>').append(aEl))
            }
        }
        function dispayErros() {

        }
    }
</script>
</body>
</html>
